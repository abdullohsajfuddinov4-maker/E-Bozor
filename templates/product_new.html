{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-6">

      <h2>New Product</h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="mb-3">
          <label class="form-label">Product images</label>
          <input
            type="file"
            name="images"
            class="form-control"
            multiple
            accept="image/*"
          >
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'main:index' %}" class="btn btn-secondary">Back</a>
      </form>

    </div>
  </div>
</div>
{% endblock %}

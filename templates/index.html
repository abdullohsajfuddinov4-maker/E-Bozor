{% extends "base.html" %}

{% block title %}
  E-Bazar - Home
{% endblock title %}

{% block content %}
<div class="container">
    <div class="w-100 mt-4">
        <h4 class="d-block">Recently Products</h4>

        <div class="d-flex flex-wrap justify-content-between">
            {% for i in products %}

            <div class="card border-0 shadow-sm d-inline-block m-1 mt-3" style="width: 16.5rem;">

                {% if i.images.exists %}
                    <img
                        height="200"
                        class="card-img-top"
                        src="{{ i.images.first.image.url }}"
                        alt="{{ i.title }}"
                    >
                {% else %}
                    {% load static %}
                    <img
                        height="200"
                        class="card-img-top"
                        src="{% static 'images/14pro2.jfif' %}"
                        alt="no image"
                    >
                {% endif %}

                <div class="card-body">
                    <h6 class="card-title">{{ i.title }}</h6>
                    <span class="card-text"><small>$ {{ i.price }}</small></span>

                    <div class="buttons d-flex justify-content-between">
                        <a href="{% url 'users:addremovesaved' i.id %}">ðŸ“¥</a>
                        <a href="{% url 'products:detail' i.id %}" class="btn btn-outline-primary">
                            Details
                        </a>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
